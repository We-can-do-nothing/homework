          href="../js/ligerUI/skins/Aqua/css/ligerui-dialog.css" rel="stylesheet" type="text/css"/>
    <script th:src="@{../js/ligerUI/js/core/base.js}" src="../js/ligerUI/js/core/base.js"
            type="text/javascript"></script>
    <script th:src="@{../js/ligerUI/js/plugins/ligerDialog.js}" src="../js/ligerUI/js/plugins/ligerDialog.js"
            type="text/javascript"></script>
    <script th:src="@{../js/ligerUI/js/plugins/ligerDrag.js}" src="../js/ligerUI/js/plugins/ligerDrag.js"

    <script th:src="@{../js/ligerUI/js/plugins/ligerResizable.js}" src="../js/ligerUI/js/plugins/ligerResizable.js"
            type="text/javascript"></script>
    <script th:inline="javascript">
        function submit() {
            var name = $("#name");
            var remark = $("#remark");
            var msg = "";
            if ($.trim(name.val()) == "") {
                msg = "职位名称不能为空！";
                name.focus();
            } else if ($.trim(remark.val()) == "") {
                msg = "详细描述不能为空！";
                remark.focus();
            }
            if (msg != "") {
                $.ligerDialog.error(msg);
                return false;
            } else {
                var id = document.getElementById("job_id");
                var data = "?job_id=" + id.value + "&job_name=" + name.val() + "&job_remark=" + remark.val();
                $.ajax({
                    type:"post",
                    url:"/job/updateJob" + data,
                    contentType: "application/json;charset=UTF-8",
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        $.ligerDialog.error("出错了，请于管理员联系");
                    },
                    success:function(json){ // 此处的json是返回的数据
                        $.ligerDialog.alert("修改成功");
                    }
                });
            }
        }

        function reset() {
            $("#name").val("");
            $("#remark").val("");
            $.ligerDialog.alert("输入框已清空！");
        }


    </script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td height="10"></td>
    </tr>
    <tr>
        <td width="15" height="32"><img src="../images/main_locleft.gif" width="15" height="32"></td>
        <td class="main_locbg font2"><img src="../images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：职位管理 &gt; 修改职位</td>
        <td width="15" height="32"><img src="../images/main_locright.gif" width="15" height="32"></td>
    </tr>
</table>
<table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">
    <tr valign="top">
        <td>

            <!-- 隐藏表单，flag表示添加标记 -->
            <input type="hidden" name="flag" value="2">
            <input type="hidden" id="job_id" name="id" th:value="${job.job_id}">
            <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
                <tr>
                    <td class="font3 fftd">
                        <table>
                            <tr>
<!--                                <td class="font3 fftd">职位名称：<input type="text" name="name" id="name" size="20"-->
<!--                                                                   th:value="${job.job_name}"/></td>-->
<!--                                <td class="font3 fftd">详细描述：<input type="text" name="remark" id="remark" size="20"-->
<!--                                                                   th:value="${job.job_remark}"/></td>-->
                                <div class="input-group input-group-sm mb-3 w-25" style="margin-left: 600px;margin-right: 250px">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text shadow" id="inputGroup-sizing-sm1">职位名称：</span>
                                    </div>
                                    <input type="text" name="name" th:value="${job.job_name}" id="name" class="form-control shadow" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                </div>
                                <div class="input-group input-group-sm mb-3 w-25" style="margin-left: 600px;margin-right: 250px">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text shadow" id="inputGroup-sizing-sm2">详细描述：</span>
                                    </div>
                                    <input type="text" name="remark" th:value="${job.job_remark}" id="remark" class="form-control shadow" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                </div>
                            </tr>

                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="main_tdbor"></td>
                </tr>

                <tr>
                    <td align="center" class="fftd">
<!--                        <input type="button" onclick="submit()" value="修改 ">&nbsp;&nbsp;-->
<!--                        <input type="reset" value="取消 ">-->
                        <button type="button" onclick="submit()" class="btn btn-success btn-sm shadow">添加</button>&nbsp;&nbsp;
                        <button type="reset" onclick="reset()" class="btn btn-info btn-sm shadow">取消</button>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
