<!DOCTYPE HTML>
<html>
<head>
    <title>人事管理系统 ——用户管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3"/>
    <meta http-equiv="description" content="This is my page"/>
    <link href="../css/css.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../js/ligerUI/skins/Aqua/css/ligerui-dialog.css"/>
    <link href="../js/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../js/jquery-migrate-1.2.1.js"></script>
    <script src="../js/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="../js/ligerUI/js/plugins/ligerDrag.js" type="text/javascript"></script>
    <script src="../js/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="../js/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
    <link href="../css/pager.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <script type="text/javascript">
        $(function () {
            /** 获取上一次选中的部门数据 */
            var boxs = $("input[type='checkbox'][id^='box_']");
            $("input[type='checkbox'][id=checkAll]").click(function () {
                // 全选中
                if (this.checked) {
                    $("input:checkbox").each(function () {
                        $(this).prop("checked", true);
                    });
                } else {
                    // 全不选中
                    $("input:checkbox").each(function () {
                        $(this).prop("checked", false);
                    });
                }
            });

            /** 给数据行绑定鼠标覆盖以及鼠标移开事件  */
            $("tr[id^='data_']").hover(function () {
                $(this).css("backgroundColor", "#eeccff");
            }, function () {
                $(this).css("backgroundColor", "#ffffff");
            })


            /** 删除员工绑定点击事件 */
            $("#delete").click(function () {
                /** 获取到用户选中的复选框  */
                var checkedBoxs = boxs.filter(":checked");
                if (checkedBoxs.length < 1) {
                    $.ligerDialog.error("请选择一个需要删除的用户！");
                } else {
                    /** 得到用户选中的所有的需要删除的ids */
                    var ids = checkedBoxs.map(function () {
                        return this.value;
                    })

                    $.ligerDialog.confirm("确认要删除吗?", "删除用户", function (r) {
                        if (r) {
                            $.ajax({
                                type: "POST",
                                url: "/user/removeUser?ids=" + ids.get(),
                                async: true,
                                contentType: "application/json;charset=UTF-8",
                                error: function (XMLHttpRequest, textStatus, errorThrown) {
                                    alert("消息", "出错了，请于管理员联系");
                                },
                                success: function (json) {
                                    if (json!== "success") {
                                        $.ligerDialog.error(json);
                                    } else {
                                        window.parent.location.reload();
                                    }
                                }
                            });
                        }
                    });
                }
            })
        })

    </script>
</head>
<body>
<!-- 导航 -->
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td height="10"></td>
    </tr>
    <tr>
        <td width="15" height="32"><img src="../images/main_locleft.gif" width="15" height="32"></td>
        <td class="main_locbg font2"><img src="../images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：用户管理 &gt; 用户查询</td>
        <td width="15" height="32"><img src="../images/main_locright.gif" width="15" height="32"></td>
    </tr>
</table>

<table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">
    <!-- 查询区  -->
    <tr valign="top">
        <td height="30">
            <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
                <tr>
                    <td class="fftd">

                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="font3">
                                    用户名：<input type="text" name="username">
                                    用户状态：<select name="status">
                                    <option value="">全部</option>
                                    <option value="1">管理员</option>
                                    <option value="2">普通用户</option>
                                </select>
                                    <input type="submit" value="搜索"/>
                                    <input id="delete" type="button" value="删除"/>
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- 数据展示区 -->
    <tr valign="top">
        <td height="20">
            <table class="table table-hover" width="100%" border="1" cellpadding="5" cellspacing="0"
                   style="border:#c2c6cc 1px solid; border-collapse:collapse;">
                <tbody>
                <tr class="main_trbg_tit" align="center">
                    <td><input type="checkbox" name="checkAll" id="checkAll"></td>
                    <td>登录名</td>
                    <td>密码</td>
                    <td>用户名</td>
                    <td>状态</td>
                    <td>创建时间</td>

                    <td align="center">操作</td>

                </tr>

                <tr th:each="user,state:${page.rows}" id="data_0" align="center" class="main_trbg"
                    style="background-color: rgb(255, 255, 255);">
                    <td><input type="checkbox" id="box_0" th:id="'box_' + ${user.user_id}" th:value="${user.user_id}">
                    </td>
                    <td th:text="${user.Loginname}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.UserName}">s</td>
                    <td th:text="${user.Status}"></td>
                    <td th:text="${user.Createdate}"></td>

                    <td align="center" width="80px;"><a
                            th:href="@{'showUpdateUser.html' + '?' + user_id + '=' + ${user.user_id}}">
                        <img title="修改" src="../images/update.gif"></a>
                    </td>

                </tr>

                </tbody>


            </table>
            <!-- 分页标签 -->
            <div class="center-block">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <!--page是后台传递过来的对象，  '/user/showall'是调用controller，
                            cpage是参数表示当前页码
                        -->
                        <div
                                th:replace="~{pager.html :: pageHtml(${page},'/user/user.html', 'cpage')}">
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>


</table>

<div style="height:10px;"></div>
</body>
</html>
